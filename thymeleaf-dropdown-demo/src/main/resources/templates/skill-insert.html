<!DOCTYPE HTML>
<html lang="en" xmlns:th="hhtps://www.thymeleaf.org">
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


<head>
	<title>Insert Skill</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12"></div>
			<div class="col-md-4"  >
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title"><span class="badge badge-primary" >Employee Skill</span></h5>
					</div>
					
			 <form autocomplete="off" action="#" th:action="@{/employeedetail/insert-skill(employeeId=${employees.id})}" th:object="${skill}" method="post">
				    <hr>
  					<label>List of Skills</label>
					<select name="skills" class="form-control" th:field="*{skills}">
					  <option th:each="type : ${types}" 
					          th:value="${type.name()}" 
					          th:text="${type.name()}"></option>
					</select>
					<br/>
					<button type="submit" class="btn btn-primary text-center form-control">Submit</button>
				</form>
				</div>
				</div>
				</div>
				</div>
				
</body>
